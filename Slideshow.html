<!DOCTYPE html>
<html>
<head>
  <title>Power BI Slideshow</title>
</head>
<body>
  <div id="slideshow-container">
    <iframe id="report-iframe" src="" frameborder="0" width="100%" height="600"></iframe>
  </div>

  <script>
    var reportUrls = [
      "https://app.powerbi.com/reportEmbed?reportId=2fb5f16ec7e90a49338c",
     
      // Add more report URLs here
    ];

    var currentSlide = 0;
    var reportIframe = document.getElementById("report-iframe");

    function showReport() {
      reportIframe.src = reportUrls[currentSlide];
      currentSlide = (currentSlide + 1) % reportUrls.length;
    }

    setInterval(showReport, 10000); // Change report every 10 seconds (adjust as needed)
  </script>
</body>
</html>
