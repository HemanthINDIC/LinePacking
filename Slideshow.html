<!DOCTYPE html>
<html>
<head>
  <title>Simple Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #slideshow-container {
      width: 100%;
      height: 600px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="slideshow-container">
    <div class="slide">
      <iframe id="reportIframe" src="https://app.powerbi.com/view?r=eyJrIjoiM2M1NzI0N2QtNzRjOS00YTQ4LTg2MjYtMGRiYWMzYTQ4MDVmIiwidCI6ImQxMjVmZmE0LTcxZTMtNDkxZC04N2I0LWM2NDkxNmVhY2YyMCJ9" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <!-- Add more slides with the same "Publish to web" URL for each report page -->
  </div>

  <script>
    var reportUrl = "https://app.powerbi.com/view?r=eyJrIjoiM2M1NzI0N2QtNzRjOS00YTQ4LTg2MjYtMGRiYWMzYTQ4MDVmIiwidCI6ImQxMjVmZmE0LTcxZTMtNDkxZC04N2I0LWM2NDkxNmVhY2YyMCJ9";
    var reportIframe = document.getElementById("reportIframe");

    function showSlide() {
      reportIframe.src = reportUrl;
    }

    setInterval(showSlide, 10000); // Change slide every 10 seconds (adjust as needed)
  </script>
</body>
</html>
