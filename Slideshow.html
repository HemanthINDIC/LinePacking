<!DOCTYPE html>
<html>
<head>
  <title>Power BI Slideshow</title>
</head>
<body>
  <div id="slideshow-container">
    <iframe id="report-iframe" src="" frameborder="0" width="100%" height="600"></iframe>
  </div>

  <script>
    var reportUrls = [
      "https://app.powerbi.com/view?r=eyJrIjoiM2M1NzI0N2QtNzRjOS00YTQ4LTg2MjYtMGRiYWMzYTQ4MDVmIiwidCI6ImQxMjVmZmE0LTcxZTMtNDkxZC04N2I0LWM2NDkxNmVhY2YyMCJ9",
     
      
      // Add more "Publish to web" URLs for each page
    ];

    var currentSlide = 0;
    var reportIframe = document.getElementById("report-iframe");

    function loadReport() {
      reportIframe.src = reportUrls[currentSlide];
      currentSlide = (currentSlide + 1) % reportUrls.length;
    }

    setInterval(loadReport, 10000); // Change report every 10 seconds (adjust as needed)
  </script>
</body>
</html>
